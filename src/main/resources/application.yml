micronaut:
  application:
    name: datatest
datasources:
  default:
    url: jdbc:h2:mem:devDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2
  testdatasource:
    url: jdbc:h2:mem:devDb2;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2
jpa:
  default:
    entity-scan:
      packages: com.example.db1
      enabled: true
    properties:
      hibernate:
        hbm2ddl:
          auto: update
  testdatasource:
    entity-scan:
      packages: com.example.db2
      enabled: true
    properties:
      hibernate:
        hbm2ddl:
          auto: update
